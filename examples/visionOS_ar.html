<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CMR visionOS AR</title>
    <link rel="stylesheet" href="visionOS.css">
</head>
<body>
    <div id="info">
        <h2>CMR visionOS AR</h2>
        <p>Tap to place app window • Drag from title bar • Use app drawer below</p>
    </div>

    <div id="app-drawer">
        <div class="app-icon" data-app="calculator">
            <div class="app-icon-bg">🧮</div>
            <span>Calculator</span>
        </div>
        <div class="app-icon" data-app="notes">
            <div class="app-icon-bg">📝</div>
            <span>Notes</span>
        </div>
        <div class="app-icon" data-app="browser">
            <div class="app-icon-bg">🌐</div>
            <span>Browser</span>
        </div>
        <div class="app-icon" data-app="camera">
            <div class="app-icon-bg">📷</div>
            <span>Camera</span>
        </div>
        <div class="app-icon" data-app="youtube">
            <div class="app-icon-bg">📺</div>
            <span>YouTube</span>
        </div>
        <div class="app-icon" data-app="maps">
            <div class="app-icon-bg">🗺️</div>
            <span>Maps</span>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "../build/three.module.js",
                "three/addons/": "./jsm/"
            }
        }
    </script>

    <script type="module" src="visionOS.js"></script>
</body>
</html>
